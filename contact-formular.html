<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schreiben Sie uns - Projekt Husky</title>
    <!-- Modern Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <main class="page-content">
            <!-- Page Header -->
            <header class="page-header header-contact text-center">
                <div class="container">
                    <h1>Schreiben Sie uns</h1>
                    <p class="subtitle">Kontaktformular</p>
                </div>
            </header>

            <section class="content-section">
                <div class="container" style="max-width: 800px; margin: 0 auto;">
                    <!-- Contact Form -->
                    <div class="contact-form card shadow-md">
                        <form action="#" method="POST" id="huskyContactForm">
                            <div class="form-group" style="margin-bottom: 1.5rem;">
                                <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Name
                                    *</label>
                                <input type="text" id="name" name="name" required
                                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--radius-md); font-family: inherit;">
                            </div>

                            <div class="form-group" style="margin-bottom: 1.5rem;">
                                <label for="email"
                                    style="display: block; margin-bottom: 0.5rem; font-weight: 500;">E-Mail *</label>
                                <input type="email" id="email" name="email" required
                                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--radius-md); font-family: inherit;">
                            </div>

                            <div class="form-group" style="margin-bottom: 1.5rem;">
                                <label for="subject"
                                    style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Betreff</label>
                                <input type="text" id="subject" name="subject"
                                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--radius-md); font-family: inherit;">
                            </div>

                            <div class="form-group" style="margin-bottom: 2rem;">
                                <label for="message"
                                    style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Nachricht *</label>
                                <textarea id="message" name="message" rows="5" required
                                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-border); border-radius: var(--radius-md); font-family: inherit; resize: vertical;"></textarea>
                            </div>

                            <div class="form-group" style="margin-bottom: 2rem;">
                                <label style="display: flex; gap: 0.75rem; align-items: flex-start; cursor: pointer;">
                                    <input type="checkbox" required style="margin-top: 0.25rem;">
                                    <span style="font-size: 0.9rem; color: var(--color-text-light);">Ich stimme zu,
                                        dass meine Angaben aus dem Kontaktformular zur Beantwortung meiner Anfrage
                                        erhoben und verarbeitet werden. Die Daten werden nach abgeschlossener
                                        Bearbeitung Ihrer Anfrage gelöscht. Hinweis: Sie können Ihre Einwilligung
                                        jederzeit für die Zukunft per E-Mail an info@projekt-husky.de widerrufen.
                                        Detaillierte Informationen zum Umgang mit Nutzerdaten finden Sie in unserer <a
                                            href="/privacy.html"
                                            style="color: var(--color-primary);">Datenschutzerklärung</a>.</span>
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary" style="width: 100%;">Nachricht
                                senden</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
